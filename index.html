<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Проектная работа 3 Ольги Толчковой на Яндекс.Практикуме">
    <meta name="keywords" content="Mesto Russia">
    <meta name="author" content="Ольга Толчкова">
    <link rel="stylesheet" href="./pages/index.css">

    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта 'Mesto Russia'">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/kusto.jpg" alt="портрет улыбающегося мужчины в красной шапке и рубашке">
            <div class="profile__info">
                <div class="profile__wrapper">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля">
                    </button>
                </div>
                <p class="profile__interest">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Кнопка для добавления фото">
            </button>

        </section>

        <section class="element">
            <ul class="elements-grid">
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020,Mesto Russia</p>
    </footer>


    <section class="popup popup_type_edit">
        <div class="popup__container">
            <label class="popup__title">Редактировать профиль</label>
            <form class="popup__form" name="popup-form-profile" novalidate>
                <input id="name-input" class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя" required minlength="2" maxlength="40">
                <span class="popup__input-error" id="name-input-error"></span>
                <input id="interest" class="popup__input popup__input_type_interest" type="text" name="interest" placeholder="О себе" required minlength="2" maxlength="200">
                <span class="popup__input-error" id="interest-error"></span>
                <button class="popup__save-button" type="submit">Сохранить</button>
                <!--Сохранение формы-->
            </form>
            <button class="popup__close-button" type="button"></button>
            <!--Закрытие формы-->
        </div>
    </section>

    <section class="popup popup_type_add-card">
        <div class="popup__container">
            <label class="popup__title">Новое место</label>
            <form class="popup__form popup__form_type_second" name="popup-form-mesto" novalidate>
                <input id="name" class="popup__input popup__input_add-card_name" type="text" name="name" placeholder="Название" required minlength="2" maxlength="30">
                <span class="popup__input-error" id="name-error"></span>
                <input id="link" class="popup__input popup__input_add-card_link" type="url" name="link" placeholder="Ссылка на изображение" required>
                <span class="popup__input-error" id="link-error"></span>
                <button class="popup__save-button popup__save-button_add" type="submit">Создать</button>
                <!--Сохранение формы-->
            </form>
            <button class="popup__close-button" type="button"></button>
            <!--Закрытие формы-->
        </div>
    </section>


    <template class="template">
                <li class="element__item">
                    <img class="element__image" src="#" alt="#">
                  <button class="element__delete" type="button" aria-label="Кнопка удаления карточки">
                  </button>
                  <div class="element__under">
                    <h2 class="element__caption"></h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                  </div>
                </li>
    </template>

    <section class="popup popup_type_image">
        <div class="popup__container-image">
            <figure class="popup__figure">
                <img class="popup__image" src="#" alt="#">
                <figcaption class="popup__image-title"></figcaption>
            </figure>
            <button class="popup__close-button" type="button" aria-label="Кнопка закрытия окна"></button>
        </div>
    </section>

    <script type="module" src="./scripts/script.js"></script>


</body>

</html>
