<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Проектная работа 3 Ольги Толчковой на Яндекс.Практикуме">
    <meta name="keywords" content="Mesto Russia">
    <meta name="author" content="Ольга Толчкова">
    <link rel="stylesheet" href="./pages/index.css">

    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта 'Mesto Russia'">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/kusto.jpg" alt="портрет улыбающегося мужчины в красной шапке и рубашке">
            <div class="profile__info">
                <div class="profile__wrapper">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля">
                    </button>
                </div>
                <p class="profile__interest">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Кнопка для добавления фото">
            </button>

        </section>

        <section class="element">
            <ul class="elements-grid">
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020,Mesto Russia</p>
    </footer>


    <section class="popup popup_type_edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup-form">
                <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя" value="Жак-Ив Кусто" required>
                <input class="popup__input popup__input_type_interest" type="text" name="interest" placeholder="О себе" value="Исследователь океана" required>
                <button class="popup__save-button" type="submit">Сохранить</button>
                <!--Сохранение формы-->
            </form>
            <button class="popup__close-button" type="button"></button>
            <!--Закрытие формы-->
        </div>
    </section>

    <section class="popup popup_type_add-card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="popup-form">
                <input class="popup__input popup__input_add-card_name" type="text" name="name" placeholder="Название" required>
                <input class="popup__input popup__input_add-card_link" type="url" name="interest" placeholder="Ссылка на картинку" required>
                <button class="popup__save-button" type="submit">Создать</button>
                <!--Сохранение формы-->
            </form>
            <button class="popup__close-button" type="button"></button>
            <!--Закрытие формы-->
        </div>
    </section>


    <template class="template">
                <li class="element__item">
                    <!--article class="element"-->
                    <img class="element__image" src="#" alt="Фотография места">
                  <button class="element__delete" type="button" aria-label="Кнопка удаления карточки">
                  <!--button class="element__open" type="button" aria-label="Кнопка просмотра изображения"-->
                  </button>
                  <div class="element__under">
                    <h2 class="element__caption"></h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                  </div>
                <!--/article-->
                </li>
    </template>

    <section class="popup popup_type_image">
        <div class="popup__container popup__container-image">
            <img class="popup__image" src="#" alt="Изображение">
            <figcaption class="popup__image-title"></figcaption>
            <button class="popup__close-button" type="button" aria-label="Кнопка закрытия окна"></button>
        </div>
    </section>

    <script src="./scripts/script.js"></script>
</body>

</html>
